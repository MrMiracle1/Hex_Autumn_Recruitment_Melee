    <title>Hextech Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Beaufort+LoL:wght@500;700&display=swap" rel="stylesheet">
    <script>
      // POLYFILL: 为静态部署环境（如 GitHub Pages）提供 process.env 支持
      // 浏览器没有 Node.js 的 process 环境，直接运行会报错。
      window.process = {
        env: {
          // TODO: 如果你进行静态部署，且没有构建工具注入变量，可以在此处填入你的 API Key。
          // 警告：在公共仓库中填写 Key 会导致 Key 泄漏被盗用。
          // 建议：仅在本地调试或私有仓库部署时填写，或使用 GitHub Secrets + CI/CD 构建。
          API_KEY: "" 
        }
      };
    </script>
    <style>
      /* Custom Fonts to match LoL aesthetic */
      body {
        font-family: 'Cinzel', serif;
        background-color: #010a13;
        color: #f0e6d2;
        overflow: hidden;
      }
      
      /* Hextech Gold Gradient Text */
      .text-hextech-gold {
        background: linear-gradient(180deg, #C89B3C 0%, #F0E6D2 40%, #C89B3C 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 0px 5px rgba(200, 155, 60, 0.5);
      }

      /* Animated Background Fog */
      @keyframes fog-flow {
        0% { transform: translateX(-10%) translateY(0); opacity: 0.3; }
        50% { transform: translateX(10%) translateY(-5%); opacity: 0.6; }
        100% { transform: translateX(-10%) translateY(0); opacity: 0.3; }
      }
      
      .hex-fog {
        animation: fog-flow 20s infinite ease-in-out;
      }

      /* Card Entrance Animation */
      @keyframes card-slam {
        0% { opacity: 0; transform: scale(2) translateY(-100px); filter: blur(10px); }
        70% { opacity: 1; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
      }
      
      .animate-card-slam {
        animation: card-slam 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
